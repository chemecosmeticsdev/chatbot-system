version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "Environment variables check:"
        - echo "DATABASE_URL exists:" $([[ -n "$DATABASE_URL" ]] && echo "true" || echo "false")
        - echo "STACK_SECRET_SERVER_KEY exists:" $([[ -n "$STACK_SECRET_SERVER_KEY" ]] && echo "true" || echo "false")
        - node scripts/setup-env.js
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
